<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Scanning Mars</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <form id="dashboard">
      <label>Plateau X</label>
      <input value="5" id="plateau_x" type="number" min="1" max="22" placeholder="22">
      <br>
      <label>Plateau Y</label>
      <input value="5" id="plateau_y" type="number" min="1" max="22" placeholder="22">
      <br>
      <fieldset>
        <legend>Mars Rover 1</legend>
        <label>Starting</label>
        <label>Tread</label>
        <br>
        <input class="starting" type="number" maxlength="1" id="rover1_x" value="1" placeholder="x">
        <input class="starting" type="number" maxlength="1" id="rover1_y" value="2" placeholder="y">
        <input class="starting" type="text" maxlength="1" id="rover1_heading" value="N" placeholder="N">
        <input type="text" id="rover1_tread" value="LMLMLMLMM" placeholder="LMLMLMLMM">
      </fieldset>
      <fieldset>
        <legend>Mars Rover 2</legend>
        <label>Starting</label>
        <label>Tread</label>
        <br>
        <input class="starting" type="number" maxlength="1" id="rover2_x" value="3" placeholder="x">
        <input class="starting" type="number" maxlength="1" id="rover2_y" value="3" placeholder="y">
        <input class="starting" type="text" maxlength="1" id="rover2_heading" value="E" placeholder="E">
        <input type="text" id="rover2_tread" value="MMRMMRMRRM" placeholder="MMRMMRMRRM">
      </fieldset>
      <br>
      <br>
      <button id="scan" type="button">Scan!</button>
    </form>

<div id="ground">
  <img id="marsRover1" class="mars-rover" src="images/mars_rover.jpg" alt="mars_hover">
  <img id="marsRover2" class="mars-rover" src="images/mars_rover_2.jpg" alt="mars_hover_2">
  <table id="grid">
  </table>
</div>

    <script src="js/mars_rover.js" charset="utf-8"></script>
    <script src="js/mars_rover_ui.js" charset="utf-8"></script>
    <script src="js/thread.js" charset="utf-8"></script>
    <script src="js/main.js" charset="utf-8"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Scanning Mars</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <form id="dashboard">
      <label>Plateau X</label>
      <input id="plateau_x" type="number" min="1" max="22" placeholder="22" required="required">
      <br>
      <label>Plateau Y</label>
      <input id="plateau_y" type="number" min="1" max="22" placeholder="22" required="required">
      <br>
      <fieldset>
        <legend>Mars Rover 1</legend>
        <label>Start</label>
        <label>Track</label>
        <br>
        <input type="text" id="rover1_start" value="" placeholder="1 2 N" required="required">
        <input type="text" id="rover1" value="" placeholder="LMLMLMLMM" required="required">
      </fieldset>
      <fieldset>
        <legend>Mars Rover 2</legend>
        <label>Start</label>
        <label>Track</label>
        <br>
        <input type="text" id="rover2_start" value="" placeholder="3 3 E" required="required">
        <input type="text" id="rover2" value="" placeholder="MMRMMRMRRM" required="required">
      </fieldset>
      <br>
      <br>
      <button id="scan" type="button">Scan!</button>
    </form>

    <table id="ground">
    </table>
    <img id="marsRover1" class="mars-rover" src="images/mars_rover.jpg" alt="mars_hover">
    <img id="marsRover2" style="left: 50px; top: 200px;" class="mars-rover south" src="images/mars_rover_2.jpg" alt="mars_hover_2">

    <script src="js/mars_rover.js" charset="utf-8"></script>
    <script src="js/mars_rover_ui.js" charset="utf-8"></script>
    <script src="js/main.js" charset="utf-8"></script>
  </body>
</html>
